<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="slider.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <title>slider</title>

  <body>

        <img src="img/img-cat-08.jpg" alt="cat-eigth" />
        <img src="img/img-cat-09.jpg" alt="cat-ninth" />

      <div class="slider-bots">
        <div class="bots"></div>
        <div class="bots"></div>
        <div class="bots"></div>

      <i id="right" class="fa-solid fa-angle-right"></i>
